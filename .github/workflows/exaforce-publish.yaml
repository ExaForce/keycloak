name: Publish

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
      - "exaforce-**"
  workflow_dispatch:

# These permissions are needed to interact with GitHub's OIDC Token endpoint.
permissions:
  id-token: write
  contents: read

env:
  PUSH: ${{ github.event_name != 'pull_request' }}
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  build-keycloak:
    name: Build keycloak
    runs-on: ubuntu-20.04
    timeout-minutes: 90
    steps:
      - name: Checkout Keycloak
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      # - name: Frontend Plugin Cache
      #   uses: ./.github/actions/frontend-plugin-cache

      - name: Build Keycloak
        shell: bash
        run: |
          # # Ensure this plugin is built first to avoid warnings in the build
          # ./mvnw install -Pdistribution -am -pl distribution/maven-plugins/licenses-processor
          # # By using "dependency:resolve", it will download all dependencies used in later stages for running the tests
          # ./mvnw install dependency:resolve -V -e -DskipTests -DskipExamples -DexcludeGroupIds=org.keycloak -Dsilent=true
          ./mvnw clean install -DskipTests -ntp -am -pl quarkus/dist

      - name: Stage package artifacts for publish
        uses: actions/upload-artifact@v4
        with:
          name: keycloak-dist
          path: quarkus/dist/target/keycloak-*.tar.gz

  publish-docker:
    name: Publish to Docker
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    needs:
      - build-keycloak
    steps:
      - name: Checkout keycloak
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::157206707803:role/github-actions-ExaForce-operations
          aws-region: us-east-2
          mask-aws-account-id: "false"
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: "false"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0
        with:
          platforms: all
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3.3.0
        with:
          version: latest
          install: true
      - name: Download staged package artifacts
        uses: actions/download-artifact@v4
        with:
          name: keycloak-dist
          path: quarkus/container
      - name: Add SHORT_SHA env property with commit short sha
        run: |
          echo "SHORT_SHA=`echo ${{ github.sha }} | cut -c1-8`" >> $GITHUB_ENV
          echo "KEYCLOAK_DIST=`cd quarkus/container && ls ./keycloak-*.tar.gz`" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: quarkus/container
          file: quarkus/container/Dockerfile
          push: ${{ env.PUSH }}
          build-args: |
            KEYCLOAK_DIST=${{ env.KEYCLOAK_DIST }}
          tags: 157206707803.dkr.ecr.us-east-2.amazonaws.com/keycloak-base:${{ env.SHORT_SHA }}
          platforms: "linux/amd64,linux/arm64"
